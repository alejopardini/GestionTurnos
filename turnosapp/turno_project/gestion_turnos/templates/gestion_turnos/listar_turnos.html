<!DOCTYPE html>
<html>
<head>
    <title>Listar Turnos</title>
</head>
<body>
    <h1>Lista de Turnos</h1>
    <a href="{% url 'crear_turno' %}">Crear Turno</a>
    <table border="1">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Fecha y Hora</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
                <tr>
                    <td>{{ turno.paciente.nombre }}</td>
                    <td>{{ turno.fecha_hora }}</td>
                    <td>{{ turno.descripcion }}</td>
                    <td>
                        <a href="{% url 'editar_turno' turno.id %}">Editar</a>
                        <!-- Añade más acciones si es necesario -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
