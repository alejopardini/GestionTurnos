<!DOCTYPE html>
<html>
<head>
    <title>Listar Turnos</title>
</head>
<body>
    <h1>Lista de Turnos</h1>
    <a href="{% url 'crear_turno' %}">Crear Turno</a>
    <ul>
        {% for turno in turnos %}
        <li>{{ turno.paciente.nombre }} - {{ turno.fecha_hora }} - <a href="{% url 'editar_turno' turno.id %}">Editar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
